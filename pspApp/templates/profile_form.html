{% extends 'baseLoginRegister.html' %}


{% block studentLoginRegister %}
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form class="login100-form validate-form" method="POST" action="profile_form" name="form1" onsubmit="return add_quants_verbal_score(this);">
					<span class="login100-form-title p-b-26">
						Create Your Profile
					</span>
					{% csrf_token %}

					<div class="wrap-input100 validate-input">
						<input class="input100" type="number" id="gre" name="gre" required min="0" max="340">
						<span class="focus-input100" data-placeholder="GRE"></span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="number" name="workex" required min="0" max="42">
						<span class="focus-input100" data-placeholder="WORKEX IN MONTHS"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<select class="form-control" id="exampleFormControlSelect1" name="paper">
						  <option>International</option>
						  <option>National</option>
						  <option>None</option>
						</select>
<!--						<input class="input100" type="text" name="paper">-->
<!--						<span class="focus-input100" data-placeholder="PAPER"></span>-->
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="undergrad" required min="0" max="10" step="0.01">
						<span class="focus-input100" data-placeholder="UNDERGRAD"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="quants" id="quants" required min="0" max="170">
						<span class="focus-input100" data-placeholder="QUANTS"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="verbal" id="verbal" required min="0" max="170">
						<span class="focus-input100" data-placeholder="verbal"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="ielts" required min="0" max="9" step="0.5">
						<span class="focus-input100" data-placeholder="IELTS"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="toefl" required min="0" max="120">
						<span class="focus-input100" data-placeholder="TOEFL"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>


					<div class="text-center p-t-115">
						<span class="txt1">
							Go to Main Page..
						</span>

						<a class="txt2" href="{% url 'afterLogin' %}">
							Main Page
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


<!--<div id="dropDownSelect1"></div>-->


{% endblock %}
